<app-not-found [visible]="!cart ||cart.items.length <=0"
notFoundMessage="Cart Page is Empty !"
resetLinkText="Go To Homepage">

</app-not-found>
<div *ngIf="cart && cart.items.length >0" class="container">
    <ul>
        <li *ngFor="let cartitem of cart.items">
             <div>
                <img [src]="cartitem.food.imgUrl" [alt]="cartitem.food.name">
             </div>
             <div>
                <a routerLink = "/food/{{cartitem.food.id}}">
                    {{cartitem.food.name}}
                </a>
             </div>
             <div>
                <select #quantitySelect (change)="changQuantity(cartitem,quantitySelect.value)" >
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
             </div>
             <div>
                {{cartitem.getPrice()|currency}}
             </div>
             <div>
                <button class="remove-button" (click)="removeFromCart(cartitem)">Remove</button>
             </div>
        </li>
    </ul>
    <div class="checkout">
        <div>
            <div class="food-count">{{cart.items.length}}</div>
            <div class="total-price">{{cart.totalPrice |currency}}</div>
        </div>
    </div>
</div>
