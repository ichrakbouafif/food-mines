<div *ngIf="tags && tags.length > 0" [style.justifyContent]="justifyContenet">
    <a *ngFor="let tag of tags" routerLink="/tag/{{tag.name}}">
        {{tag.name}} {{tag.count}}
    </a>
</div>

<div *ngIf="foodPageTags" [style.justifyContent]="justifyContenet">
    <a *ngFor="let tagName of foodPageTags" routerLink="/tag/{{tagName}}">
        {{tagName}} 
    </a>
</div>
